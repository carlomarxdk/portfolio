[taxonomies]
    category = "categories"
    tag = "tags"
  
[sitemap]
	changeFreq = "monthly"  # Default change frequency
	filename = "sitemap.xml"  # Sitemap file name
	priority = 0.5  # Default priority for pages


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      table = true
      strikethrough = true
      linkify = true
      taskList = true
      typographer = true
      definitionList = true
      footnote = true
	  fencedDiv = true

    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github"
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false