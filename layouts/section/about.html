<!doctype html>
<html
  {{
  with
  .Site.LanguageCode
  }}lang="{{ . }}"
  {{
  end
  }}
  class="scroll-smooth focus:scroll-auto"
>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body>
    <div id="page-container">
      <section id="page-wrap">
        {{ partial "nav.html" . }}

        <section id="page-title">
          <h1>{{.Title}}</h1>
          <hr />
        </section>

        <section id="wrapper" class="home">
          <section id="page-content" class="prose font-cabin">
            {{ .Content }}
          </section>
        </section>
      </section>
      {{ partial "footer.html" . }}
    </div>

    {{ partial "js.html" . }}
    <script async src="{{ .Site.BaseURL }}cards/github/github.js"></script>
  </body>
</html>
