<!doctype html>
<html
  {{
  with
  .Site.LanguageCode
  }}lang="{{ . }}"
  {{
  end
  }}
  class="scroll-smooth focus:scroll-auto"
>
  <head>
    {{ partial "head.html" . }}
  </head>

  <body class="bg-stone-50">
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:px-4 focus:py-2 focus:bg-indigo-600 focus:text-white"
      >Skip to main content</a
    >
    {{ partial "nav.html" . }}
    <main id="main-content" class="max-w-screen-lg px-4 py-8 mx-auto">
      <div class="max-auto text-center">
        <h1 class="page-title text-center">{{.Title}}</h1>
      </div>
      <section id="wrapper">
        <div class="flex items-center justify-center">
          <div class="prose text-center font-cabin">{{ .Content }}</div>
        </div>
        {{ partial "teaching/teach-list.html" . }}
      </section>
    </main>
    {{ partial "footer.html" . }} {{ partial "js.html" . }}
  </body>
</html>
