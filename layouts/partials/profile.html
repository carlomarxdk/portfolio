<div class="profile">
    <section id="wrapper-prof">
        <header id="header">
                <img id="avatar" class="2x" src="{{ .Site.BaseURL }}images/avatar.jpg" alt="Profile Picture" aria-label="User Profile Picture"/>
            <h1>{{ .Site.Title }}</h1>
            {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
        </header>
    </section>
</div>
