{{$date := time .Params.event_date}}
{{$today := time.Now.AddDate 0 0 -1}}
<div
    class="card md:grid-cols-6">
    <div class="card-date md:justify-end">
        <p class="text-center tracking-tighter text-gray-700 text-sm font-semibold">{{ $date.Format "Jan 2, 2006" }}</p>
    </div>
    <div class="card-content md:col-span-5">
        <h1 class="mb-1 text-lg font-bold tracking-normal text-gray-950">
            {{ if .Params.event_url }}
            <a href="{{ .Params.event_url }}" target="_blank" class="a-hov">{{ .Title }}</a>
            {{ else }}
            {{ .Title }}
            {{ end }}
        </h1>
        <p class=" text-sm tracking-tight text-gray-700">
            {{ .Params.venue }} | <i>{{ .Params.location }}</i>
        </p>
        <p class="mt-2 md:mt-1">
            {{if .Params.misc}}
            {{range .Params.misc}}
            <a href="{{ .link }}" class="inline-block px-2 py-1.5 text-xs font-semibold border border-gray-200 rounded-xl 
            bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-pink-500
            transition-all duration-200
            hover:bg-clip-border hover:text-white hover:shadow-sm" target="_blank">
                {{.name}} <i class="fa-solid fa-link"></i></a>
            {{end}}
            {{end}}
        </p>
    </div>
</div>
