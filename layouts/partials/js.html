<script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

<script src="{{ .Site.BaseURL }}js/main.js"></script>

{{ range .Site.Params.customJS }}
<script src="{{ $.Site.BaseURL }}{{ . }}"></script>
{{ end }}

{{ if .Site.Params.enableGoogleAnalytics }}
  {{ template "_internal/google_analytics_async.html" . }}
{{ end }}

{{ if .Site.Params.enableMicroAnalytics }}
<script data-host="https://app.microanalytics.io" data-dnt="false" src="https://app.microanalytics.io/js/script.js" id="{{.Site.Params.MicroAnalyticsID }}" async defer>
</script>	
{{ end }}

{{ if .Site.Params.enablePlausible }}
<script defer data-domain="{{.Site.Params.PlausibleID }}" src="https://plausible.io/js/script.js"></script>
<!-- static -->
{{ end }}
